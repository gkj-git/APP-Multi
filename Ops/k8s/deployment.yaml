apiVersion: apps/v1
kind: Deployment
metadata:
  name: Mutiverse
  labels:
    app: Mutiverse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Mutiverse
  template:
    metadata:
      labels:
        app: Mutiverse
    spec:
      containers:
        - name: Mutiverse
          image: REPLACE_WITH_IMAGE
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
